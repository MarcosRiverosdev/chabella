<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center mt-5 bg-danger-subtle">
    <div class="bg-white bg-opacity-50 p-3 m-5 w-50" >
        <a href="/"><img src="/../static/img/logo.png" class="w-50 m-4"></a>
        <form action="/login" class=" w-100 g-2 col-3" method="POST">
            <div class="">
                {% with messages = get_flashed_messages(category_filter=['login']) %}
                {% if messages %}
                <div class="alert alert-warning" role="alert">
                    <strong>Warning!</strong>
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            </div>
            <div>
                <label for="" class="form-label">Email</label>
                <input type="text" name="email" class="form-control"  id="" >
            </div>
            <div>
                <label for="passwordlog" class="form-label">Password</label>
                <input type="password" name="password"  class="form-control" id="" >
            </div>
            <button type="submit" class="btn btn-dark mt-3 px-4">Login</button>
        </form>
    </div>
    
</body>
</html>
