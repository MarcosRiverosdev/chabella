<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link rel="stylesheet" href="../static/estilos.css" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

</head>
<body>
    <header class="page-header">
        <nav class="navbar bg-danger-subtle d-flex justify-content-start px-3  data-bs-theme=">
            <p class="navbar-brand" href="/">
                <img src="/../static/img/logo.png" alt="Logo" width="200" height="70">
            </p>
            <div class="navbar d-flex justify-content-end w-75">
                <a class="navbar-brand px-4 py-4" href="/admin" class="mx-3">Inicio</a>
                <a class="btn btn-dark" href="/logout" class="mx-3">Logout</a>
            </div>
        </nav>
    </header>
    <main class="page-main">
        <h2 class="form-label text-dark mx-4">Agregar articulo</h2>
        <form action="/update/product" method="POST" class="col-6 mx-4">
            <div class="">
                {% with messages = get_flashed_messages(category_filter=['product_filter']) %}
                {% if messages %}
                <div class="alert alert-warning" role="alert">
                    <strong>Warning!</strong>
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            </div>
                <input type="hidden" name="id" value="{{product.id}}">
                <label for="first_name" class="form-label">Nombre del producto</label>
                <input type="" name="name"  class="form-control" value="{{product.name}}">
                <label for="last_name" class="form-label">Descripcion</label>
                <textarea type="text" name="description" id="" class="form-control" cols="30" rows="2">{{product.description}}</textarea>
                <label for="" name="category" class="form-label">Categoria</label>
                <div class="d-flex ">
                    <select name="id_category" id="" class="form-select">
                        {%for cat in categories%}
                        {%if cat.category!= product.category%}
                        <option value="{{cat.id}}">{{cat.category}}</option>
                        {%endif%}
                        {%endfor%}
                        <option value="{{product.id_category}}" selected>{{product.category}}</option>
                    </select>
                    <a href="/categories" class=" btn btn-sm btn-outline-secondary">Agregar categoria</a>
                </div>
                <p><label for="" class="form-label">Precio</label>
                <input type="number" name="price" value="{{product.price}}" class="form-control" id=""></p>
                <p><label for="" class="form-label" >Agregar imagen de referencia</label></p>
                <input type="text" name="image" value="{{product.image}}" class="form-control">
            <button type="submit" class="mt-3 btn btn-dark">Registrar</button>
        </form>

    </main>
</body>
</html>
