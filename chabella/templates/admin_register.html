<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add admin</title>
    <link rel="stylesheet" href="../static/estilos.css" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <header class="page-header">
            <nav class="navbar bg-danger-subtle d-flex justify-content-start px-3  data-bs-theme=">
                <p class="navbar-brand" href="/">
                    <img src="../static/img/logo.png" alt="Logo" width="200" height="70">
                </p>
                <div class="navbar d-flex justify-content-end w-75">
                    <a class="navbar-brand px-4 py-4" href="/admin" class="mx-3">Inicio</a>
                    <a class="btn btn-dark" href="/logout" class="mx-3">Logout</a>
                </div>
            </nav>
    </header>
    <main class="page-main">
        <h2 class="form-label text-dark mx-4">Agregar Administrador</h2>
        <form action="/admin/new" method="POST" class="col-6 mx-4">
            <div class="">
                {% with messages = get_flashed_messages(category_filter=['register']) %}
                {% if messages %}
                <div class="alert alert-warning" role="alert">
                    <strong>Warning!</strong>
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
            </div>

                <label for="first_name" class="form-label">Nombre:</label>
                <input type="" name="first_name"  class="form-control">
                <label for="last_name" class="form-label">Apellido:</label>
                <input type="text" name="last_name" id="" class="form-control">
                <label for="email" class="form-label">Email:</label>
                <input type="text" name="email"  class="form-control">
                <label for="first_name" class="form-label">Contraseña:</label>
                <input type="password" name="password"  class="form-control">
                <label for="first_name" class="form-label">Confirmar Contraseña:</label>
                <input type="password" name="confirm"  class="form-control">
                <button type="submit" class="mt-3 btn btn-dark">Registrar</button>
        </form>
    </main>
</body>
</html>
